<div class="row center-xs">
  <div class="col-sm-4">
    <mat-card>
      <mat-card-header>
        <img mat-card-image src="https://placehold.it/600x100?text=Logo+Image" alt="Photo of a Shiba Inu">
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Login">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="redirect()" mat-raised-button color="primary" class="full-width">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
