<div class="row center-xs">
  <div class="col-sm-4">
    <mat-card class="mat-card">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Username">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="redirect()" mat-raised-button color="primary" class="full-width">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
