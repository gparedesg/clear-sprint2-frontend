<div class="row center-xs">
	<div class="col-sm-8">
		<button (click)="getContracts()" mat-raised-button color="primary">Get Contracts</button>
	</div>
</div>
<div class="row center-xs">
	<div class="col-sm-4">
		<mat-card>
			<h1>List of Contracts</h1>
		      <ol>
		        <li *ngFor="let contract of contracts">
		          {{contract.data}}
		        </li>
		      </ol>
		</mat-card>
	</div>
	<div class="col-sm-4">
		<mat-card>
			<h1>Person</h1>
		</mat-card>
	</div>
</div>
